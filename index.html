<!DOCTYPE html>
<html>
<head>
	<title>PlaceHolder</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--Contains all content on webpage-->
<div class="container1">
	<!--Container for header and ID for header text inside container-->
	<div class="headerContainer text-center">
		<h1 id="headerTxt">Header</h1>
	</div>
	<!--Container for Nav and ID for nav text inside container-->
	<div class="navContainer text-center">
		<h1 id="navTxt">Nav</h1>
	</div>
	
	<!--Container for both Section and Aside containers-->
	<div class="container2">
		<div class="sectionContainer text-center">
			<h1 id="sectionTxt">Section</h1>

			<div class="articleContainer text-center">
				<h1 id="articleTxt">Article</h1>
			</div>
		</div>

		<div class="asideContainer text-center">
			<h1 id="asideTxt">Aside</h1>
		</div>
	</div>

	<!--Container for footer and ID for footer text inside container-->
	<div class="footerContainer text-center">
		<h1 id="footerTxt">Footer</h1>
	</div>
</div>

</body>
</html>
